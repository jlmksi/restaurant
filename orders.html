        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZi6Imdwc3VweWJxeWhpamloYWJxY3l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTc1Mjk3MzMsImV4cCI6MjAzMzEwNTczM30.OdQODIBP918QRVWoKtQi6dr41HGnWyva7ajWWe0FJ4g'
        const supabase = createClient(supabaseUrl, supabaseKey)

        const ordersBody = document.getElementById('ordersBody');
        const totalRevenueElement = document.getElementById('totalRevenue');
        let totalRevenue = 0;

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',') + 'Ïõê';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' });
        }

        async function loadOrders() {
            const { data, error } = await supabase
                .from('orders')
                .select('*')
                .order('orderNumber', { ascending: true });

            if (error) {
                console.error("Error loading orders: ", error);
            } else {
                ordersBody.innerHTML = '';
                totalRevenue = 0;

                data.forEach(order => {
                    const row = document.createElement('tr');
                    const orderTime = formatDate(order.time);
                    let orderDetails = '';
                    for (const item in order.orders) {
                        orderDetails += `${item} ${order.orders[item].quantity}Í∞ú<br>`;
                    }
                    row.innerHTML = `
                        <td>${order.orderNumber}</td>
                        <td>${order.tableNumber}</td>
                        <td>${orderTime}</td>
                        <td>${orderDetails}</td>
                        <td>${formatPrice(order.totalPrice)}</td>
                        <td><button class="cancel-button" onclick="cancelOrder('${order.id}')">Ï∑®ÏÜå</button></td>
                    `;
                    ordersBody.appendChild(row);
                    totalRevenue += order.totalPrice;
                });

                totalRevenueElement.textContent = `Ï¥ù Îß§Ï∂ú: ${formatPrice(totalRevenue)}`;
            }
        }
